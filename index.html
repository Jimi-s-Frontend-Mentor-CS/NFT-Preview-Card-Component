<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <title>NFT Preview Card Component</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="nft-image">
                <img src="./img/image-equilibrium.jpg" alt="Equilibrium" class="nft" />
                <div class="overlay"></div>
            </div>
            <div class="description">
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="price">
                <div class="eth">
                    <img src="./img/icon-ethereum.svg" alt="Ethereum icon" />
                    <span>0.041 ETH</span>
                </div>
                <div class="days">
                    <img src="./img/icon-clock.svg" alt="Clock icon" />
                    <span>3 days left</span>
                </div>
            </div>
            <div class="author">
                <img src="./img/image-avatar.png" alt="Avatar image">
                <span>Creation of <mark>Jules Wyvern</mark></span>
            </div>
        </div>
    </main>
</body>
</html>
